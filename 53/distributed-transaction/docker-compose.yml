services:
  mysql:
    image: mysql:8.4.6
    ports:
      - "3306:3306"
    environment:
      TZ: Asia/Seoul
      MYSQL_ROOT_PASSWORD: secret
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql
  redis:
    image: redis:8.2.2
    ports:
      - "6379:6379"
