<html>

<head>
</head>

<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- jsx 를 js 로 변환해주는 babel -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!--<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>-->
  <!--<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>-->
  <!-- babel 적용 -->
  <script type="text/babel">
    'use strict';

    class LikeButton extends React.Component {

      constructor(props) {
        super(props);
        this.state = { liked: false };
      }

      render() {
        if (this.state.liked) {
          return "You liked this.";
        }

        // return React.createElement(
        //   'button',
        //   { onClick: () => this.setState({ liked: true }) },
        //   'Like'
        // );
        return (
          // html 은 태그 대문자도 되지만, react 에서는 소문자로 시작해야 함
          // react 컴포넌트는 대문자로 시작해야 함
          // jsx 는 xml 임 -> html 아님.
          // xml 은 엄격 -> 닫히지 않는 태그는 닫아줘야 함
          // js 코드는 {} 로 감싸줘야 함
          // jsx 문법은 한계가 만아서 태그 안 내용에 for 문과 if 문을 사용할 수 없음
          // -> 삼항 연산자와 map 함수를 사용
          <button onClick={() => this.setState({ liked:true })}>
            Like
          </button>
        )

        // return 에는 하나의 태그만 가능
        // 두개 이상의 형제 태그를 넣으려면 아래와 같이 부모태그로 감싸야함
        // <> </> 로 감싸면 됨 -> fragment 라고 부름
        // return (<>
        //   <button></button>
        //   <input />
        // </>)

        // 객체를 함부로 바꾸지 마라 => 배열, 함수도 객체
        // button onClick 함수를 아래와 같이 하면 안됨
        // () => this.state.liked = true

        // 배열의 경우
        // 배열을 직접적으로 수정하는 것 (사용X): pop, push, shift, unshift, splice, sort, reverse
        // 새로운 배열을 리턴 (사용o): map, filter, concat, slice, join, reduce, reduceRight, every, some, find, findIndex, indexOf, lastIndexOf, includes, toString, toLocaleString, isArray, fill, copyWithin, entries, keys, values, from, of
      }
    }
  </script>
  <script type="text/babel">
    // 아래는 react 17 버전까지의 코드 -> 18 버전부터는 아래 코드 에러 로그 출력
    // 하위 버전 호환을 위해 돌아는 감
    // ReactDOM.render(<LikeButton />, document.querySelector('#root'));
    
    // 18 버전부터는 아래 코드 사용
    ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton />);

    // 우리가 만든 컴포넌트는 태그처럼 사용할 수 있음
  </script>
</body>

</html>
